<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Comfortaa:wght@300..700&family=Playwrite+HU:wght@100..400&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1 class="title__name">Naveen</h1>
            <h2 class="title__post">Web Developer</h2>
           <a href="portfolio.html"> <button class="title__button">Home</button></a>
        </div>

        <div class="form">

            <form>
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input class="form__name" type="text" placeholder="enter your name"></td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input class="form__email" type="email" placeholder="enter your email"></td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td><textarea class="form__message" name="message" rows="5" placeholder="enter your message"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="submit" type="submit"></td>
                    </tr>

                </table>

            </form>

        </div>

        <div class="container3">


            <label>Social Media : </label><a href="https://www.instagram.com/accounts/login/?hl=en" target="_blank">Instagram</a>|<a
                href="https://www.linkedin.com/feed/" target="_blank">Linked In</a><br>
          <p style="margin-top: 10px;">&copy;Naveen</p>



        </div>
    </div>

</body>

</html>
